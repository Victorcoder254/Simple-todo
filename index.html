<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TO-Do</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="icons8-to-do-64.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          TO-Do

          <span class="badge rounded-pill text-bg-primary">ke</span>
        </a>
      </div>
    </nav>
    <div class="form_holder">
      <div class="order-form w-50">
        <form id="orderForm">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Enter your to-do"
            />
            <label for="floatingInput">Enter to-do</label>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-10" id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
      <br />
      <div class="card text-center w-50">
        <div class="card-header">
          Your <span class="badge text-bg-primary">TO-Dos</span>
        </div>
        <div class="card-body" id="todos"></div>
        <div class="card-footer text-body-secondary">stay on track</div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
